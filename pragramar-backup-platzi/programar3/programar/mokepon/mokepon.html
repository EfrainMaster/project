<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Mokepon</title>   
        <link rel="stylesheet" href="../styles.css"/>
    </head>
    <body>
        <section id="selecMascota"> <!-- ELEMENTO PADRE -->
            <h1 id="titulo-id" class="titulo">Mokepon!🔥💧🌻</h1>

            <h2 class="subtitulo">Elige tu mascota:</h2>

            <div id="contenedorTarjetas" class="tarjetas">

            </div>           
         <button id="selectMasc">Seleccionar</button>
        </section>

        <section id="ver-mapa">
            <h2 id="titulo-id" class="subtitulo">Recorre el mapa con tu Mokepon</h2>
            <canvas id="mapa"></canvas>
            <button onMouseUp="detenerMovimiento()" onmousedown="moverEartbolArriba()">Arriba</button>
            <div>              
                <button onMouseUp="detenerMovimiento()" onmousedown="moverEartbolIzquierda()">Izquierda</button>
                <button onMouseUp="detenerMovimiento()" onmousedown="moverEartbolAbajo()">Abajo</button>
                <button onMouseUp="detenerMovimiento()" onmousedown="moverEartbolDerecha()">Derecha</button>                
            </div>
           

            <!-- <button onClick="moverEartbolDerecha()">Derecha</button>
            <button onClick="moverEartbolAbajo()">Abajo</button>
            <button onClick="moverEartbolIzquierda()">Izquierda</button>
            <button onClick="moverEartbolArriba()">Arriba</button> -->
        </section>

        <section id="selecAtac"> <!-- ELEMENTO PADRE -->
            <h1 id="titulo-id" class="titulo">Mokepon!🔥💧🌻</h1>

            <h2 class="subtitulo">Elige tu Ataque:</h2>

            <div id="contenedorAtaques" class="botonA"> <!-- ELEMENTO PADRE -->
            </div>
        
                <div id="mensajes">    
                    <p id="resultado">Mucha Suerte</p>     
                    <section id="reiniciar">
                        <button id="btn-reset">Reiniciar</button>
                    </section>         
                </div>
            
            <div class="ataque"> <!-- ELEMENTO PADRE -->
                <div class="ataques-jugador">
                    <p id="vidas-jugador">0</p>
                    <p id="mascota-jugador"></p>
                    <div id="ataques-del-jugador"></div>
                </div>
                <div class="ataques-enemigo">
                    <p id="vidas-enemigo">0</p>
                    <p id="mascota-enemigo"></p>
                    <div id="ataques-del-enemigo"></div>
                </div>               
            </div>         
        </section>
        <script src="../js/mascotas.js"></script> <!-- PONER EL JAVASCRIPT EN EL BODY MEJORA
        MUCHIMO LA VELOCIDAD DE LA PÁGINA POR QUE CARGA EL HTML Y CSS PRIMERO -->
    </body>
</html>
