<!DOCTYPE HTML>
<html lang="es">
	<head>
		<meta charset="UTF-8"/>
		<title>Ejercicios DOM, Eventos y Funciones</title>
		<script type="text/javascript" src="js/32-ejercicio-dom.js"></script>
		<style>
			.box{
				width:200px;
				height: 250px;
				float:left;
				margin:20px;

			}
			.dashed{
				border: 3px dashed black;
				padding: 5px;
			}

		</style>


	</head>
	<body>
		<!--
		1. Formularios con los campos Nombre, Apellido y Edad.
		2. Botón de enviar formulario: Eventos submit.
		3. Mostrar datos por pantalla.
		4. Validación del Formulario.
		-->

		<h1>Ejercicios DOM, Eventos y Funciones - Efrain Crack</h1>
		<div class="box">
		<form action="#" method="POST" id="formulario" onsubmit="return false;">
			<label for="nombre">Nombre: </label></br>
			<input type="text" name="nombre" id="nombre"/></br>
			<span id="error_nombre"></span></br>

			<label for="apellido">Apellido: </label></br>
			<input type="text" name="apellido" id="apellido"/></br>
			<span id="error_apellido"></span></br>

			<label for="edad">Edad: </label></br>
			<input type="number" name="edad" id="edad"/></br>
			<span id="error_edad"></span></br>

			<input type="submit" value="Enviar" id="submit"/>


		</form>
	</div>
	<div class=" box dashed" id="dashed">
		<h3>Información del Usuario</h3>
		<hr>
		<p id="p_nombre">
			Nombre: <span></span>
		</p>
			<p id="p_apellido">
			Apellido: <span></span>
		</p>
			<p id="p_edad">
			Edad: <span></span>
		</p>

	</div>
	</body>

</html>
